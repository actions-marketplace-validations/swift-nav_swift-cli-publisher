name: "Registry release listener"
description: "Listens for new releases on registry packages"
inputs:
  token:
    description: "Github Access Token"
    required: true
  # not sure why defaults not working...
  gh-name:
    description: "Github account name"
    required: true
    default: "swiftnav-travis"
  gh-email:
    description: "Github account email"
    required: true
    default: "swiftnav-travis@swift-nav.com"
  name:
    description: "Name of package"
    required: true
  version:
    description: "Version of release"
    required: true
runs:
  using: composite
  steps:
    # quick fix under path package-registry as clean doesn't work.
    - name: "Get package registry data"
      uses: actions/checkout@v3
      with:
        repository: swift-nav/package-registry
        token: ${{ inputs.token }}
        path: 'package-registry'

    - name: "Ensures release is not linked"
      shell: bash
      working-directory: package-registry
      run: |
        if cat data/${{ inputs.name }} | grep "\"version\":\"${{ inputs.version }}\""; then
          exit 1
        fi

    - name: "Modify data to link release"
      shell: bash
      working-directory: package-registry
      env:
        NAME: ${{ inputs.name }}
        VERSION: ${{ inputs.version }}
      run:
        mv ../link_release.sh ../template.json .
        bash link_release.sh

    - name: "Create pull request from changes"
      shell: bash
      working-directory: package-registry
      env:
        GH_TOKEN: ${{ inputs.token }}
      run: |
        rm link_release.sh template.json
        git config --global user.email "swiftnav-travis@swift-nav.com"
        git config --global user.name "swiftnav-travis"
        git switch -c "coolbot/update-${{inputs.name}}-${{inputs.version}}"
        git add .
        git commit -m "Updating release for ${{ inputs.name }}-${{ inputs.version}}"
        git push --set-upstream origin coolbot/update-${{inputs.name}}-${{inputs.version}}
        
        gh pr create \
          --title "Release for ${{inputs.name}}-${{inputs.version}}" \
          --body "Merge if everything looks good!"